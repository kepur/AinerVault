# ─────────────────────────────────────────────
# Ainer 开发环境 Nginx 反向代理
# ─────────────────────────────────────────────
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100m;

    # ── upstream 定义 ──────────────────────────
    upstream studio_api {
        server studio-api:8000;
    }

    upstream worker_hub {
        server worker-hub:8010;
    }

    upstream composer {
        server composer:8020;
    }

    server {
        listen 80;
        server_name _;

        # ── Studio API (公开 + 内部) ───────────
        location /api/ {
            proxy_pass http://studio_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── 内部服务路由 ──────────────────────
        location /internal/orchestrator/ {
            proxy_pass http://studio_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /internal/dispatch/ {
            proxy_pass http://worker_hub;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /internal/compose/ {
            proxy_pass http://composer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── 健康检查 ─────────────────────────
        location /healthz {
            proxy_pass http://studio_api;
        }

        location = /nginx-health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}
