# ─────────────────────────────────────────────
# Ainer Redis 配置 (开发环境)
# ─────────────────────────────────────────────
# 仅用于本地开发，生产环境请使用 Redis Cluster 或托管服务

# 内存限制
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化 (开发环境使用 RDB 快照即可)
save 900 1
save 300 10
save 60 10000

# 日志级别
loglevel notice

# 连接
bind 0.0.0.0
protected-mode no
tcp-keepalive 300
timeout 0
